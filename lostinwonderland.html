function charStatsRoller(){

 

  var statsRolled = [];

  var statsRolledLength = 4;

  var statRoll = 0;

 

  for(let k = 0; k < statsRolledLength; k++){

 

    statRoll = diceRoll(6);

    statsRolled.push(statRoll);

 

  }

 

  statsRolled.sort(function(a, b){return a - b});

  statsRolled.shift();

  var sum = statsRolled.reduce((a,b) => { return a+b; });

 

  

  return sum;

 

}
